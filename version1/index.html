<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>300x250 AEC HTML5 DoubleClick</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script type="text/javascript">
    var clickTag = "http://www.aec.gov.au";
    </script>
</head>

<body>
    <div id="main-container">
        <div class="feature" id="feature">
            <div id="bgAnimated">
              <img id="backBG" src="img/back.png" alt="Front">
              <img id="frontBG" src="img/front.png" alt="Front">
              <img id="sign" src="img/sign.png">
            </div>
            <div id="frame1">
                <h1 class="alpha" id="text1">Live in a remote area?</h1>
            </div>
            <div id="frame2">
                <img class="alpha" id="logo" src="img/logo.png" alt="Logo">
                <div id="text2">
                  <h1 class="alpha" id="text2a">Make your vote count</h1>
                  <h1 class="alpha" id="text2b">this federal election</h1>
                </div>
                <h1 class="alpha" id="text3">Find out when mobile<br>voting teams are near you</h1>
                <img id="cta" class="small-alpha" src="img/cta.png" alt="Enrol Now">

            </div>
        </div>
        <a href="javascript:window.open(window.clickTag)">
        <div id="exit"></div></a>
    </div>

  <script src="js/main.js"></script>

</body>
</html>
